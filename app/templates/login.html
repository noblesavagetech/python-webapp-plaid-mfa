<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - BBA Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
</head>
<body>
    <header>
        <h1>Log In to BBA Services</h1>
    </header>
    <main>
        <form id="login-form" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="totp_token">TOTP Token:</label>
            <input type="text" id="totp_token" name="totp_token" required>
            <button type="submit" class="btn">Log In</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('web.signup') }}">Sign Up</a></p>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}?v=2"></script>
</body>
</html>
