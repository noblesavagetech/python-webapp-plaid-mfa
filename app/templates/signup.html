{% extends "base.html" %}

{% block title %}Create Account - BBA Services{% endblock %}

{% block content %}
<h1>Create Your Account</h1>
<p style="color: #666; margin-bottom: 25px;">Join BBA Services for financial health assessment</p>

<form method="POST" action="{{ url_for('auth.signup') }}">
    <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" autofocus>
    </div>
    
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="6">
        <p style="color: #999; font-size: 13px; margin-top: 5px;">Must be at least 6 characters</p>
    </div>
    
    <div>
        <label for="password_confirm">Confirm Password</label>
        <input type="password" id="password_confirm" name="password_confirm" required placeholder="Confirm your password">
    </div>
    
    <button type="submit">Create Account</button>
</form>

<div class="link">
    Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a>
</div>
{% endblock %}
