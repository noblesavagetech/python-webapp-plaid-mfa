<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BBA Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
</head>
<body>
    <header>
        <h1>Sign Up for BBA Services</h1>
    </header>
    <main>
        <div id="signup-section">
            <form id="signup-form" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
        
        <div id="verify-section" style="display: none;">
            <h3>Check Your Email!</h3>
            <p>We've sent a verification code to your email.</p>
            <p><a href="#" id="email-link" target="_blank">View Email (Development)</a></p>
            <form id="verify-form">
                <label for="verify-email">Email:</label>
                <input type="email" id="verify-email" readonly>
                <label for="verification-code">Verification Code:</label>
                <input type="text" id="verification-code" placeholder="Enter 6-digit code" required>
                <button type="submit" class="btn">Verify Email</button>
            </form>
            <button id="back-to-signup" class="btn" style="background: #666;">Back to Sign Up</button>
        </div>
        
        <div id="totp-section" style="display: none;">
            <h3>Email Verified! Set Up Two-Factor Authentication</h3>
            <p>Your TOTP secret: <code id="totp-secret"></code></p>
            <p>Set this up in your authenticator app (Google Authenticator, Authy, etc.)</p>
            <button id="proceed-to-login" class="btn">I've Set Up TOTP - Login Now</button>
        </div>
        
        <p id="login-link">Already have an account? <a href="{{ url_for('web.login') }}">Log In</a></p>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}?v=2"></script>
</body>
</html>
